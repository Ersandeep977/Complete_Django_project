<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.session %}
<h1>Resut</h1>
<ul>
    {% for key,value in request.session.items %}
    <li><h2>{{ key|upper }}:{{ value|title }}</h2></li>
    {% endfor %}
</ul>
{% else %}
<p>No</p>
{% endif %}

</body>
</html>
